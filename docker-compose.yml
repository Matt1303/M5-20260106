version: '3.8'

services:
  app:
    build: .
    image: library-system:compose
    working_dir: /app
    # bind-mount project folder for development so host edits are visible inside the container
    volumes:
      - .:/app
      - library-data:/app/library_data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: python library_data_cleaning.py

volumes:
  library-data:
    driver: local
